    2003: 'User already exists'
    2004: 'Incorrect username or password'
    2005: 'Failed to start session, please try again later'
    2006: 'Invalid username or password'
    unknown: 'Unknown Error'
errors:
    match: |-
        {field, select,
            confirmedPassword {Passwords}
            other {These fields}
        } do not match
    required: |-
        {field, select,
            confirmedPassword {Confirm password}
            email {Email}
            firstName {First name}
            lastName {Last name}
            password {Password}
            username {Username}
            weight {Weight}
            other {This field}
        } is required
    value: |-
        {field, select,
            email {Invalid email}
            weight {Weight must be a number greater than 0}
            other {This field is not valid}
        }
